<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Multimedia Generator</h1>
            <p class="text-gray-600">Transform your text into engaging videos with emotion!</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="generatorForm" class="space-y-6">
                <div>
                    <label for="inputText" class="block text-sm font-medium text-gray-700 mb-2">Enter your text</label>
                    <textarea
                        id="inputText"
                        name="text"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type your text here..."
                        required
                    ></textarea>
                </div>

                <div class="flex justify-center">
                    <button
                        type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Generate Video
                    </button>
                </div>
            </form>

            <div id="progressContainer" class="hidden mt-8">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="ml-3 text-gray-600">Generating your video...</span>
                </div>
            </div>

            <div id="resultContainer" class="hidden mt-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Generated Video</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <video id="resultVideo" controls class="w-full rounded-lg shadow">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div id="errorContainer" class="hidden mt-8">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
